<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Purchase Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Laptop Purchase Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (must contain '!' or '?')</label>
                <input type="text" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth (YYYY-MM-DD)</label>
                <input type="text" class="form-control" id="dob" name="dob" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="registrationResult" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let dob = document.getElementById('dob').value;

            if (!password.match(/[!?]/)) {
                document.getElementById('registrationResult').innerHTML = '<div class="alert alert-danger" role="alert">Password must contain either ! or ?</div>';
                return;
            }

            let maskedPassword = '*'.repeat(password.length);

            let resultHtml = `
                <div class="alert alert-success" role="alert">
                    Registration Successful!<br>
                    First Name: ${firstName}<br>
                    Last Name: ${lastName}<br>
                    Email: ${email}<br>
                    Password: ${maskedPassword}<br>
                    Date of Birth: ${dob}<br>
                    Product: Laptop
                </div>`;
            document.getElementById('registrationResult').innerHTML = resultHtml;
        });

        document.getElementById('password').addEventListener('input', function () {
            let passwordInput = document.getElementById('password');
            let passwordValue = passwordInput.value;
            let maskedPassword = '*'.repeat(passwordValue.length);
            passwordInput.value = maskedPassword;
        });
    </script>
</body>

</html>
